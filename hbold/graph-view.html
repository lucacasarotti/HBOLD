{% extends base_template.html %}

{% block additional_css %}
<style>
  /* STILE BARRA ALTO */
.navbar-brand {
    display: inline-block;
    padding-top: .3125rem;
    padding-bottom: .3125rem;
    margin-right: 6rem;
    margin-left: 4rem;
    font-size: 2.5rem;
    height: 50px;
    line-height: 35px;
    white-space: nowrap;
   
} 

.btn {
  background-color: rgb(206, 206, 206); /* Red background */
    border: none; /* Remove borders */
    color: rgb(0, 0, 0); /* White text */
    font-size: 20px; /* Set a font size */
    cursor: pointer; /* Mouse pointer on hover */
    border-radius: 50%;
    margin-top: 80px;
    margin-left: -110px;

}
.btn3 {
    background-color: rgba(6, 131, 58, 0); /* Green background */
    border: none; /* Remove borders */
    color: white; /* White text */
    padding: 12px 16px; /* Some padding */
    font-size: 16px; /* Set a font size */
    cursor: pointer; /* Mouse pointer on hover */
    border-radius: 50%;

}

.overlay {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0, 0.9);
    overflow-x: hidden;
    transition: 0.5s;
}

.overlay-content {
    position: relative;
    top: 25%;
    width: 100%;
    text-align: center;
    margin-top: 30px;
}

.overlay a {
    padding: 8px;
    text-decoration: none;
    font-size: 36px;
    color: #818181;
    display: block;
    transition: 0.3s;
}

.overlay a:hover, .overlay a:focus {
    color: #f1f1f1;
}

.overlay .closebtn {
    position: absolute;
    top: 20px;
    right: 45px;
    font-size: 60px;
}

@media screen and (max-height: 450px) {
  .overlay a {font-size: 20px}
  .overlay .closebtn {
    font-size: 40px;
    top: 15px;
    right: 35px;
  }
}

#toolbox {
	font-family: Arial;
	font-size: 10pt;
	position: absolute;
	border: outset 1px gray;
	background: #ffffcc;
	padding: 5px;
	margin: 5px;
	color: #555;
	opacity: 0.8;
	height: 95%;
	width: 200px;
	filter: alpha(opacity =   80); /* For IE8 and earlier */
}
#language_information {
	margin-top: 5px;
	border: inset 1px gray;
	background: #f0f0cc;
	font-size: 8pt;
	overflow: scroll;
	overflow-x: hidden;
	height: 60%;
	padding: 5px;
}
</style>
{% end %}

{% block content %}
  <!-- Barra Iniziale -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <ul class="navbar-nav"> 
            <form class="form-inline my-2 my-lg-0">
                <div id="myNav" class="overlay">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <div class="overlay-content">
                      <a href="#">About</a>
                       </div>
                  </div>
                  <div id="main">
                      <span style="font-size:30px;cursor:pointer" onclick="openNav()" class="btn3 fa fa-bars" role="button"></span>
                    </div>
         <li class="nav-item">
                         
           <a class="navbar-brand" href="/lodex2/ok">LODeX</a>
           <a class="navbar-brand" href="#">Graph View</a>
           <a class="navbar-brand" href="/lodex2/ok/query-panel">Query Panel</a>
         </li>
         
       </ul>
        </form>
       </div>
     </nav>


     <div id="toolbox">
        <p id="hint"></p>
		<div id="language_information"></div>

     </div>

     <!--   <div class="container">
       <a href="/lodex2/ok" class="btn" role="button">Back</a>
       </div> -->

       <!-- jQuery e plugin JavaScript  -->
       
{% end %}
